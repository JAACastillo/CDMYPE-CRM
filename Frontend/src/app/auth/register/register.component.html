<div class="login-box header-filter" style="background-image: url('assets/img/city.jpg'); background-size: cover; background-position: top center; height: 100vh; overflow: hidden;">

<div class="container">
   
   <div class="row animated fadeIn">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-logo login-box-body">
          <a href="#"><img src="assets/img/logo.png" width="50" alt="Logo wlab">W<b>lab</b></a>
        </div>

        <div class="login-box-body">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="text-center no-margin">Registro</h2>
                    <br>
                    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                        
                        <div class="form-group form-group-lg has-feedback" [ngClass]="{ 'has-error': f.submitted && !empresa.valid }">
                            <input type="text" class="form-control" name="empresa" [(ngModel)]="user.empresa" #empresa="ngModel" required placeholder="Nombre de su laboratorio" />
                            <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
                        </div>
                        <div class="form-group form-group-lg has-feedback" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required placeholder="Su nombre y apellido" />
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group form-group-lg has-feedback" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="Su correo electronico" />
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>

                        <div class="form-group form-group-lg has-feedback" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Contraseña"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="form-group form-group-lg has-feedback" [ngClass]="{ 'has-error': f.submitted && !password_confirmation.valid }">
                            <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="user.password_confirmation" #password_confirmation="ngModel" required placeholder="Confirme la contraseña"/>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" [disabled]="loading" class="btn btn-primary btn-block btn-flat">
                                <span *ngIf="!loading">Crear cuenta</span>
                                <span *ngIf="loading">Creando...</span>
                            </button>
                        </div>
                      
                    </form>
                </div>
                <div class="col-xs-12 text-center">
                    <a [routerLink]="['/login']" class="btn">¿Tienes cuenta?, Inicia Sesión.</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

</div>
