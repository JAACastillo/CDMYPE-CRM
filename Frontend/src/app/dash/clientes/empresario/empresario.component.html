<app-pasos></app-pasos>

<form name="form" (ngSubmit)="onSubmit()">
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                   <div class="col-xs-12 col-sm-6">
                       <div class="form-group">
                           <label for="nombre"> * Nombre:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.nombre" name="nombre" placeholder="Nombre" required autofocus />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-6">
                       <div class="form-group">
                           <label for="apellido"> * Apellido:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.apellido" name="apellido" placeholder="Nombre" required/>
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label for="nombre"> DUI:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.dui" name="dui" placeholder="XXXXXXX-X" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label for="nombre"> NIT:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.nit" name="nit" placeholder="XXXXXXX-X"/>
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label for="telefono"> Edad:</label>
                           <div class="controls">
                               <input type="number" class="form-control" [(ngModel)]="empresario.edad" name="edad" placeholder="edad"/>
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label for="telefono"> Sexo:</label>
                           <div class="controls">
                               <label class="radio-inline"><input type="radio" [(ngModel)]="empresario.sexo" name="sexo" value="Hombre">Hombre</label>
                               <label class="radio-inline"><input type="radio" [(ngModel)]="empresario.sexo" name="sexo" value="Mujer">Mujer</label>
                           </div>
                       </div>
                   </div>                   
                   <div class="col-xs-12 col-sm-4">
                       <div class="form-group">
                           <label for="telefono"> Teléfono:</label>
                           <div class="controls">
                               <input type="tel" class="form-control" [(ngModel)]="empresario.telefono" name="telefono" placeholder="XXXX-XXXX" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-4">
                       <div class="form-group">
                           <label for="telefono"> Celular:</label>
                           <div class="controls">
                               <input type="tel" class="form-control" [(ngModel)]="empresario.celular" name="celular" placeholder="XXXX-XXXX" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-4">
                       <div class="form-group">
                           <label for="correo"> Correo:</label>
                           <div class="controls">
                               <input type="email" class="form-control" [(ngModel)]="empresario.correo" name="correo" placeholder="ejemplo@ejemplo.com" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label> Departamento:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.departamento" name="departamento" placeholder="Departamento" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-3">
                       <div class="form-group">
                           <label> Municipio:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.municipio" name="municipio" placeholder="Municipio" />
                           </div>
                       </div>
                   </div>
                   <div class="col-xs-12 col-sm-6">
                       <div class="form-group">
                           <label for="direccion"> Dirección:</label>
                           <div class="controls">
                               <input type="text" class="form-control" [(ngModel)]="empresario.direccion" name="direccion" placeholder="Lugar, Calle etc..." />
                           </div>
                       </div>
                   </div>
                </div>
            <div class="panel-footer">
                <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                <button type="submit" [disabled]="loading" class="btn btn-primary pull-right">
                    <span *ngIf="!loading">Guardar</span>
                    <span *ngIf="loading">Guardando...</span>
                </button>
            </div>
        </div>
    </div>
</div>
</form>
