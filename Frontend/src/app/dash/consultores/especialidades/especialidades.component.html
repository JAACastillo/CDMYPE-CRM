<app-pasos></app-pasos>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
            <form name="form" (ngSubmit)="onSubmit()">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="nombre"> * Especialidad:</label>
                        <select name="especialidad_id" class="form-control" [(ngModel)]="especialidad.especialidad_id">
                            <option value="{{esp.id}}" *ngFor="let esp of listaEsp"> {{esp.nombre}} </option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                    <br><br>
                </div>
            </form>

                <div class="con-xs-12">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center no-print"><i class="fa fa-cog"></i></th>
                                <th>ID</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8" class="text-center" *ngIf="especialidades.length <= 0"><span class="label label-info">Cargando...</span></td>
                            </tr>

                            <tr *ngFor=" let especialidad of especialidades">
                                
                                <td class="text-center">
                                    <div class="btn-group btn-group-xs" role="group" style="width:50px;">
                                        <button type="button" class="btn btn-default" (click)="onDelete(especialidad)" data-toggle="tooltip" title="Editar">
                                        <i class="fa fa-trash"></i>
                                        </button>
                                    </div>  
                                </td>
                                
                                <td>{{especialidad.id}}</td>
                                <td>{{especialidad.especialidad}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
