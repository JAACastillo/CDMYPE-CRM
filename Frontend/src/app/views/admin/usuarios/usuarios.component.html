<div class="container">

<section class="content-header">
    <h1> Usuarios <small>Listado</small> </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Usuarios</li>
    </ol>
</section>

<section class="content animated fadeIn">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 350px;">
                        <form name="form" (ngSubmit)="search(buscador)">
                            <input type="text" name="search" class="form-control input-sm pull-right" placeholder="Buscar" [(ngModel)]="buscador" (keyup)="search(buscador)">
                        </form>
                            <div class="input-group-btn">
                                <button (click)="search(buscador)" class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                <a (click)="loadAll()" class="btn btn-sm btn-success"><i class="fa fa-refresh"></i></a>
                                <a [routerLink]="['/admin/usuario/nuevo']" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Fecha</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th class="text-center">Tipo</th>
                                <th class="text-center">Activo</th>
                                <th class="text-center"><i class="fa fa-cog"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8" class="text-center" *ngIf="usuarios.total < 1">
                                    <span class="label label-info">No tiene usuarios registrados</span>
                                </td>
                            </tr>

                            <tr *ngFor=" let usuario of usuarios.data">
                                
                                <td class="text-center">{{usuario.id}}</td>
                                <td class="text-center">{{usuario.created_at | date:'dd-MM-y'}}</td>
                                <td>{{usuario.name}}</td>
                                <td>{{usuario.email}}</td>
                                <td class="text-center">{{usuario.tipo}}</td>
                                <td class="text-center">
                                    <span *ngIf="usuario.activo == 1">Si</span>
                                    <span *ngIf="usuario.activo != 1">No</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group" style="width:100px;">
                                        <a class="btn btn-default" [routerLink]="['/admin/usuario/', usuario.id]" data-toggle="tooltip" title="Editar">
                                        <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-default" (click)="delete(usuario.id)" data-toggle="tooltip" title="Eliminar">
                                        <i class="fa fa-trash"></i></a>
                                    </div>  
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr *ngIf="usuarios.last_page > 1">
                                <td colspan="8" class="text-center">
                                    <nav>
                                    <ul class="pagination">
                                        <li class="page-item" [ngClass]="{'disabled': usuarios.current_page == 1}">
                                            <a href="javascript:void(0)" (click)="setPaginacion(usuarios.current_page - 1)" >Previous</a>
                                        </li>
                                        
                                        <li class="page-item" [ngClass]="{'active': page == usuarios.current_page}" *ngFor="let page of paginacion" >
                                            <a href="javascript:void(0)" (click)="setPaginacion(page)">{{page}} </a>
                                        </li>

                                        <li class="page-item" [ngClass]="{'disabled': usuarios.current_page == usuarios.last_page}">
                                            <a href="javascript:void(0)" (click)="setPaginacion(usuarios.current_page + 1)">Next</a>
                                        </li>
                                    </ul>
                                    </nav>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</div>
