<div class="container">
    
<section class="content-header">
    <h1> Usuario <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Usuario</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content  animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()">
            <div class="box box-primary">
                
                <div class="box-body">
                    <div class="form-group col-md-6">
                        <label for="nombre">* Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="usuario.name" name="nombre" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">* Correo:</label>
                        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Correo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tipo">* Tipo:</label>
                        <select name="tipo" [(ngModel)]="usuario.tipo" class="form-control">
                        	<option value="1">Administrador</option>
                        	<option value="2">Empleado</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">* Contraseña:</label>
                        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
                    </div>
                </div>

                <div class="box-footer">
                    <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>

</div>
