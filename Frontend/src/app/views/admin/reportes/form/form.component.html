<div class="container">
<section class="content-header">
    <h1> Nuevo reporte </h1>  
</section>
<section class="content animated fadeIn">

    <div class="row">

        <div class="col-sm-12">
          
          <div class="box box-primary">
            <div class="box-body box-profile">
                <form name="form" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-sm-6">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" [(ngModel)]="informe.titulo" name="titulo" placeholder="Título" required autofocus/>
                        </div>
                        <div class="form-group col-sm-3">
                        <label for="periodo_inicio">Periodo inicial:</label>
                        <input type="date" class="form-control" [(ngModel)]="informe.periodo_inicio" name="periodo_inicio" placeholder="Periodo inicio"/>
                        </div>
                        <div class="form-group col-sm-3">
                        <label for="periodo_fin">Periodo final:</label>
                        <input type="date" class="form-control" [(ngModel)]="informe.periodo_fin" name="periodo_fin" placeholder="Periodo final"/>
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="descripcion">Introdución:</label>
                        <textarea class="form-control" rows="4" [(ngModel)]="informe.introduccion" name="introduccion" placeholder="Descripción"></textarea>
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="descripcion">Objetivo:</label>
                        <textarea class="form-control"  rows="4" [(ngModel)]="informe.objetivo" name="descripcion" placeholder="Descripción"></textarea>
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="descripcion">Conclusiones:</label>
                        <textarea class="form-control" rows="4" name="descripcion" [(ngModel)]="informe.conclusion" placeholder="Descripción"></textarea>
                        </div>
                        <div class="form-group col-sm-12">
                        <label for="descripcion">Recomendaciones:</label>
                        <textarea class="form-control"  rows="4" [(ngModel)]="informe.recomendacion" name="descripcion" placeholder="Descripción"></textarea>
                        </div>
                        <div class="col-xs-12">
                        <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>
                        <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                        </button> 
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                        <a target="_blank" href="{{ apiService.baseUrl + '/api/informe/mensual/' + informe.id }}" class="btn btn-default btn-block"> PDF </a>
                        
                        </div>
                    </div>
                </form>

            </div>
          </div>
        </div>
        
    </div>

</section>
</div>
