<div class="container">

<section class="content-header">
    <h1> Noticia <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a [routerLink]="['/noticias']">Noticias</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
            <div class="box box-primary">
                
                <div class="box-body">
                    <div class="form-group col-md-6">
                        <label for="nombre">* Titulo:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.titulo" name="nombre" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.descripcion" name="Descripcion" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="categoria">Categoria:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.categoria" name="categoria" placeholder="Categoria" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tipo">Tipo:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.tipo" name="tipo" placeholder="Tipo" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="recurso">Recurso:</label>
                        <input type="number" class="form-control" [(ngModel)]="noticia.recurso" name="recurso" placeholder="recurso" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="medida">Contenido:</label>
                        <input type="text" class="form-control" [(ngModel)]="noticia.contenido" name="medida" placeholder="Categoria" required>
                    </div>

                    <div class="form-group col-md-12">
                        <div [froalaEditor] [(froalaModel)]="noticia.contenido"></div>
                    </div>

                </div>

                <div class="box-footer">
                    <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>

        </div>
    </div>
</section>

</div>
