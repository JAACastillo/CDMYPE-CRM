<div class="container">
<section class="content-header">
    <h1> coordinaciones </h1>  
</section>
<section class="content animated fadeIn">

    <div class="row">

        <div class="col-sm-12">
          
          <div class="box box-primary">
            <div class="box-body box-profile">
                <form name="form" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-sm-4">
                        <label for="tema">Tema:</label>
                        <input type="text" class="form-control" name="tema" placeholder="Tema" [(ngModel)]="coordinacion.tema" required autofocus/>
                        </div>  
                        <div class="form-group col-sm-4">
                        <label for="descripcion">Descripción:</label>
                        <input type="text" class="form-control" [(ngModel)]="coordinacion.descripcion"  name="descripcion" placeholder="descripcion"/>
                        </div> 
                        <div class="form-group col-sm-4">
                        <label for="institución">Institución:</label>
                        <input type="text" class="form-control" [(ngModel)]="coordinacion.institucion"  name="institucion"/>
                        </div>
                         <div class="form-group col-md-4">
                        <label for="tipo">Tipo:</label>
                        <select name="tipo" class="form-control" [(ngModel)]="coordinacion.tipo" >
                            <option value="Asesor">Asesor</option>
                            <option value="Comercialización">Comercialización</option>
                            <option value="Legalización">Legalización</option>
                            <option value="Otro">Otro</option>
                            <option value="Cap">Cap</option>
                            <option value="AT">AT</option>  
                        </select>
                    </div>
                        <div class="form-group col-sm-4">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" [(ngModel)]="coordinacion.fecha" name="fecha"/>
                        </div>
                        <div class="box-body">
                        <div class="imagen-upload col-md-4" title="Cambiar imagen"> 
                    
                        <img *ngIf="coordinacion?.img && !url_img_preview" class="img-responsive" src="{{ apiService.baseUrl + '/img/' + coordinacion.img }}" height="60%" width="60%">
                        <img *ngIf="url_img_preview" src="{{ url_img_preview }}" height="60%" width="60%">
                        <input type="file" class="inputfile" name="img" id="file" (change)="setFile($event)" accept="image/png, image/jpeg">
                        <label for="file"></label>
                        </div>
                        </div>
                        <div class="col-xs-12">
                        <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>
                         <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button> 
                        </div>
                    </div>
                </form>

            </div>
          </div>
        </div>
        
    </div>

</section>
</div>
