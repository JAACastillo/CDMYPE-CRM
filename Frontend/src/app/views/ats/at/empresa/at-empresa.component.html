<form name="form" (ngSubmit)="onSubmit()">
<div class="row">
        
    <div class="col-xs-12">
        <app-buscador-empresas (empresaSelect)="selectEmpresa($event)"></app-buscador-empresas>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Sector</th>
                        <th class="text-center"><i class="fa fa-cog"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center" *ngIf="empresas.length < 1">
                            <span class="label label-info">No tiene empresas registrados</span>
                        </td>
                        <td colspan="4" class="text-center" *ngIf="loading">
                            <span class="label label-info">Cargando...</span>
                        </td>
                    </tr>

                    <tr class="animated fadeIn" *ngFor=" let empresa of empresas">
                        <td>{{ empresa.nombre }}</td>
                        <td>{{ empresa.sector }}</td>
                        <td class="text-center">
                        <div class="btn-group" role="group">
                            <a class="btn btn-default" (click)="eliminar(empresa)" tooltip="Eliminar">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div> 
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

</div>
</form>
