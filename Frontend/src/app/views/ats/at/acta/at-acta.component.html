<div class="row">
<div class="col-md-6 col-md-offset-3">
<form name="form" (ngSubmit)="onSubmit()">
<div class="row">
    <div class="form-group col-xs-12">
        <label for="tipo"> * Estado:</label>
        <input list="tipo" class="form-control" name="tipo" [(ngModel)]="acta.tipo" placeholder="Estado" required autofocus />
        <datalist id="tipo">
            <option value="Conformidad">Conformidad</option>
            <option value="Rechazo">Rechazo</option>
        </datalist>
    </div>
    <div class="form-group col-xs-12">
        <label for="empresa"> Fecha:</label>
        <input type="date" class="form-control" name="fecha" [(ngModel)]="acta.fecha" placeholder="Fecha"/>
    </div>
    <div class="col-xs-12">
     <a *ngIf="acta.id" target="_blank" href="{{ apiService.baseUrl + '/at/acta/' + acta.id }}" class="btn btn-default"> Imprimir</a>
      <button [disabled]="loading" class="btn btn-primary pull-right">
          <span *ngIf="!loading">Guardar</span>
          <span *ngIf="loading">Guardando...</span>
      </button>
    </div>
</div>
</form>
</div>
</div>
