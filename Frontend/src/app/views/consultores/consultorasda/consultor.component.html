<div class="container">

<section class="content-header">
    <h1> Consultor <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Consultor</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()">
            <div class="box box-primary">

                <legend class="col-xs-12" *ngIf="consultor.id">Especialidades</legend>
                <div class="row" *ngIf="consultor.id">
                    <table class="table table-hover">
                        <tbody>
                            <tr *ngFor=" let especialidad of especialidades">
                                <td class="text-center" width="100">
                                    <a (click)="delEspecialidad(especialidad.id)" class="btn btn-xs btn-danger"> <i class="fa fa-minus"></i></a>
                                </td>
                                <td>{{ especialidad.especialidad }}</td>
                                <!-- <td class="text-center"><a (click)="addEspecialidad()" class="btn btn-primary"> <i class="fa fa-plus"></i></a></td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="box-footer">
                    <br><br>
                    <button [disabled]="loading" class="btn btn-primary btn-block">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>

</div>
