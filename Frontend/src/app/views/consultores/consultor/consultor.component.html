<div class="container">

<section class="content-header">
    <h1> Proveedor <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Proveedor</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()">
            <div class="box box-primary">
                
                <div class="box-body">
                    <div class="form-group col-md-6">
                        <label for="nombre">* Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="consultor.nombre" name="nombre" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="email">Edad:</label>
                        <input type="number" class="form-control" [(ngModel)]="consultor.edad" name="edad" placeholder="edad" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="tipo_edad">Tipo edad:</label>
                        <input type="text" class="form-control" [(ngModel)]="consultor.tipo_edad" name="tipo_edad" placeholder="Meses, Años" required>
                    </div>
                </div>

                <div class="box-footer">
                    <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>

</div>
