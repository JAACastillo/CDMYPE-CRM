<div class="container">

<section class="content-header">
    <h1> Cliente <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Clientes</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()">
            <div class="box box-primary">
                
                <div class="box-body">
                    <div class="form-group col-md-6">
                        <label for="nombre">* Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="registro">NRC:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.registro" name="registro" placeholder="xxxx-x">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="nit">NIT:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.nit" name="nit" placeholder="xxxx-xxxxxx-xxx-x">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="nit">DUI:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.dui" name="dui" placeholder="xxxxxxx-x">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="giro">Giro:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.giro" name="giro" placeholder="Giro">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono" placeholder="0000-0000">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="pago_anticipado">Pago anticipado:</label>
                        <input type="number" class="form-control" [(ngModel)]="cliente.pago_anticipado" name="pago_anticipado" placeholder="0.0">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="municipio">Municipio:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.municipio" name="municipio" placeholder="Municipio">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="departamento">Departamento:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.departamento" name="departamento" placeholder="Departamento">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion" placeholder="Dirección">
                    </div>
                </div>

                <div class="box-footer">
                    <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</section>

</div>
