<div class="container">

<section class="content-header">
    <h1> Testimonio <small>Edición</small> </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a [routerLink]="['/testimonios']">Testimonios</a></li>
        <li class="active">Edición</li>
    </ol>
</section>

<section class="content animated fadeIn">
    <div class="row">
        <div class="col-md-12">
        
        <form name="form" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
            <div class="box box-primary">
                
                <div class="box-body">
                    <div class="form-group col-xs-12">
                        <label for="nombre">* Titulo:</label>
                        <input type="text" class="form-control" [(ngModel)]="testimonio.propietario" name="nombre" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="descripcion">Descripción:</label>
                        <textarea name="descripcion" class="form-control" cols="30" rows="5" [(ngModel)]="testimonio.descripcion"></textarea>
                    </div>

                </div>

                <div class="box-footer">
                    <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>

                    <button [disabled]="loading" class="btn btn-primary pull-right">
                        <span *ngIf="!loading">Guardar</span>
                        <span *ngIf="loading">Guardando...</span>
                    </button>
                </div>
            </div>
            </form>

        </div>
    </div>
</section>

</div>
