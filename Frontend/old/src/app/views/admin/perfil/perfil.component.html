<div class="container">

<section class="content-header">
    <h1> Perfil <small>Edici칩n</small> </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Perfil</li>
    </ol>
</section>

<section class="content animated fadeIn" *ngIf="usuario.id">

<div class="row">

    
    <div class="col-sm-3">

      
      <div class="box box-primary">
        <div class="box-body box-profile">
          <img *ngIf="usuario.avatar" class="img-responsive img-circle" src="{{ apiService.baseUrl + 'img/team/' + usuario.avatar }}" alt="User profile picture">
          
          <div class="col-xs-12 text-center margin">
              <input type="file" name="file" id="file" class="inputfile" [ngModel]="avatar" (change)="uploadFile(usuario, $event)">
              <label for="file">Cambiar foto</label>
          </div>
          
          <h3 class="profile-username text-center">{{ usuario.nombre }}</h3>
          <p class="text-muted text-center">{{ usuario.tipo }}</p>

              Registrado <a class="pull-right">{{ usuario.created_at | date:'dd-MM-y' }}</a>

          </ul> -->

      </div>

    <form name="form" (ngSubmit)="onSubmit()">
    <div class="col-sm-9">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#settings" data-toggle="tab">Cuenta</a></li>
          <li><a href="#activity" data-toggle="tab">Informaci칩n</a></li>
          <!-- <li><a href="#timeline" data-toggle="tab">Estadisticas</a></li> -->
        </ul>
        <div class="tab-content">
            <div class="active tab-pane" id="settings">
                    <div class="form-group ">
                        <label for="name">* Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="name" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group ">
                        <label for="email">* Correo:</label>
                        <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Correo" required>
                    </div>
                    <div class="form-group ">
                        <label for="password">* Contrase침a:</label>
                        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password">
                    </div>
              
              <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>
              <button [disabled]="loading" class="btn btn-primary pull-right">
                  <span *ngIf="!loading">Guardar</span>
                  <span *ngIf="loading">Guardando...</span>
              </button>
            </div>
            <div class="tab-pane" id="activity">
                <div class="form-group col-md-6">
                    <label for="titulo">* Titulo:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.titulo" name="titulo" placeholder="Administrador de empresas" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="cargo">* Cargo:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.cargo" name="cargo" placeholder="Asesor Empresarial" required autofocus>
                </div>
                <div class="form-group col-md-12">
                    <label for="descripcion">* Descripci칩n:</label>
                    <textarea name="descripcion" class="form-control" cols="30" rows="3" [(ngModel)]="usuario.descripcion"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="url_facebook">* Facebook:</label>
                    <input type="url" class="form-control" [(ngModel)]="usuario.url_facebook" name="url_facebook" placeholder="La url de tu perfil" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="url_linkedin">* Linkedin:</label>
                    <input type="url" class="form-control" [(ngModel)]="usuario.url_linkedin" name="url_linkedin" placeholder="La url de tu perfil" required autofocus>
                </div>
                <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>
                <button [disabled]="loading" class="btn btn-primary pull-right">
                    <span *ngIf="!loading">Guardar</span>
                    <span *ngIf="loading">Guardando...</span>
                </button>
            </div>
