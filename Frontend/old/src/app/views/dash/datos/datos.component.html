<div class="col-sm-3 col-xs-6 animated fadeIn">
    <div class="small-box bg-blue">
        <div class="inner">
            <h3>
                <span class="animated fadeIn" *ngIf="datos?.productos">{{datos?.productos}}</span>
                <span class="animated fadeIn" *ngIf="!datos?.productos">0</span>
            </h3>
            <p>Productos</p>
        </div>
        <div class="icon">
            <i class="fa fa-users"></i>
        </div>
        <!-- <a [routerLink]="['/productos']" class="small-box-footer">M치s <i class="fa fa-arrow-circle-right"></i></a> -->
    </div>
</div>
<div class="col-sm-3 col-xs-6 animated fadeIn">

        <div class="inner">
            <h3>
                <span class="animated fadeIn" *ngIf="datos?.clientes">{{datos?.clientes}}</span>
