<form name="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="email">* Correo:</label>
            <input type="email" class="form-control" [(ngModel)]="consultor.usuario.email" name="email" placeholder="Correo" required autofocus>
        </div>
        <div class="form-group col-md-4">
            <label for="password">* Contraseña:</label>
            <input type="password" class="form-control" [(ngModel)]="consultor.usuario.password" name="password" required>
        </div>
        <div class="form-group col-md-4">
            <label for="password_confirm">* Confirmar Contraseña:</label>
            <input type="password" class="form-control" [(ngModel)]="consultor.usuario.password_confirm" name="password_confirm" required>
        </div>
        <div class="col-xs-12">
          <a href="javascript:window.history.back();" class="btn btn-default"> <i class="fa fa-angle-left"></i> Volver</a>
          <button [disabled]="loading" class="btn btn-primary pull-right">
              <span *ngIf="!loading">Guardar</span>
              <span *ngIf="loading">Guardando...</span>
          </button>
        </div>
    </div>
</form>
