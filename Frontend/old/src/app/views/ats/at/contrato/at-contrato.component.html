<form name="form" (ngSubmit)="onSubmit()">
<div class="row" *ngIf="at.id">

        <div class="form-group col-sm-4">
             <label for="nombre"> * Lugar:</label>
             <input type="text" class="form-control" name="at.contrato.lugar_firma" [(ngModel)]="at.contrato.lugar_firma" placeholder="Nombre" required autofocus />
        </div>
         <div class="form-group col-sm-4">
             <label for="inicio"> Fecha Inicio:</label>
             <input type="date" class="form-control" name="at.contrato.inicio" [(ngModel)]="at.contrato.inicio" placeholder="Nombre"/>
         </div>
         <div class="form-group col-sm-4">
             <label for="fin"> Fecha Fin:</label>
             <input type="date" class="form-control" name="at.contrato.fin" [(ngModel)]="at.contrato.fin" placeholder="Nombre"/>
         </div>
         <div class="form-group col-sm-3">
             <label for="nit"> Duraci√≥n:</label>
             <input type="number" class="form-control" name="at.contrato.duracion" [(ngModel)]="at.contrato.duracion"/>
         </div>
         <div class="form-group col-sm-3">
             <label for="nombre"> Pago:</label>
             <input type="number" class="form-control" name="at.contrato.pago" [(ngModel)]="at.contrato.pago"/>
         </div>
         <div class="form-group col-sm-3">
             <label for="nombre"> % CDMYPE:</label>
             <input type="number" class="form-control" name="at.contrato.aporte" [(ngModel)]="at.contrato.aporte"/>
         </div>
         <div class="form-group col-sm-3">
             <label for="nombre"> % Empresarial:</label>
             <input type="number" class="form-control" name="at.contrato.aporte" [(ngModel)]="at.contrato.aporte"/>
         </div>
</div>
</form>
